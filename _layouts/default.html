<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.desc }}">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/code.css">
    <link rel="stylesheet" href="/css/doc.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
{% assign url = page.url|remove:'index.html' %}
<div id="page">
    <header>
        <div id="headerBG"><a href="/"></a></div>
        <ul id="mainmenu">
            <li{% if url == '/download/' %} class="active"{% endif %}><a href="/download/">Download</a></li>
            <li{% if url == '/demo/' %} class="active"{% endif %}><a href="/demo/">Demo</a></li>
            <li{% if url == '/doc/' %} class="active"{% endif %}><a href="/doc/">Documentation</a></li>
            <li><a href="https://github.com/vorple">Source</a></li>
            <li><a href="/outgribe/">Blog</a></li>
        </ul>
        {% if url != '/' %}
        <ul id="systemtabs">
            <li class="tab" id="inform6Tab">
                <a href="#inform6">Inform 6</a>
            </li>
            <li class="tab" id="inform7Tab">
                <a href="#inform7">Inform 7</a>
            </li>
        </ul> {% endif %}
    </header>

    {% if url != '/' %}
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/js/tabs.js"></script>
    {% endif %}

    <div id="content">
        {{ content }}
    </div>
</div>
</body>
</html>
