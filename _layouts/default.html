<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.desc }}">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/code.css">
    <link rel="stylesheet" href="/css/doc.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/js/tabs.js"></script>
</head>
<body>
<div id="page">
    <header>
        <div id="headerBG"><a href="/"></a></div>
        <div id="mainmenu">
            <ul>
                {% assign url = page.url|remove:'index.html' %}
                <li><a href="/download/"{% if url == '/download/' %} class="active"{% endif %}>Download</a></li>
                <li><a href="/demo/"{% if url == '/demo/' %} class="active"{% endif %}>Demos</a></li>
                <li><a href="/doc/"{% if url == '/doc/' %} class="active"{% endif %}>Documentation</a></li>
                <li><a href="/vorple/release/doc/API/">API</a></li>
                <li><a href="https://github.com/juhana/vorple">Source</a></li>
                <li><a href="/outgribe/">Blog</a></li>
            </ul>
        </div>
        <div id="systemtabs">
            <div class="tab" id="undumTab">
                <a href="#undum">Undum</a>
            </div>
            <div class="tab" id="inform6Tab">
                <a href="#inform6">Inform 6</a>
            </div>
            <div class="tab" id="inform7Tab">
                <a href="#inform7">Inform 7</a>
            </div>
        </div>
    </header>

    <div id="content">
        {{ content }}
    </div>
</div>
</body>
</html>
